<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Project Detail</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{/nav :: navfrag}"/>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Board Update</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Board</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <form action="#" th:action="@{'/boards/' + ${board.bno}}" th:object="${board}" th:method="put">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Board Update</h3>

        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">
              <div class="row">

              </div>
              <div class="row">
                <div class="col-12">
                  <div class="post">
                    <div class="user-block">
                      <span class="username">
                          <a href="#" th:text="${board.writerName}"></a>
                        </span>
                      <span class="description" th:text="${board.modDate}"></span>
                    </div>
                    <div class="col-7">
                    bno :<br/> <input type = "text" name="bno" th:field="*{bno}" th:value="*{bno}" readonly/><br>
                      writerSeq : <input type = "text" name="writerSeq" th:field="*{writerSeq}" th:value="*{writerSeq}" readonly/><br>
                    Title :<br/> <input type = "text" name="title" th:field="*{title}"/><br>
                    Content : <input type = "text" name="content" th:field="*{content}"/><br>
                  </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-right">
                  <input type ="submit" value="Update" class="fas fa-comments"/>
                  <input type ="reset" value="Reset" class="fas fa-comments"/>
                </div>
              </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
      </form>
    </section>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{/footer :: footerfrag}"/>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
