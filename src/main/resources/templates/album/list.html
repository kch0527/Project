<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AdminLTE 3 | Projects</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

	<div th:replace="~{/nav :: navfrag}"/>
   	<!-- layout Content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Album</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Boards</li>
						</ol>
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</section>
		<section class="content">

			<div class="card">
				<div class="card-body p-0">

					<div class="card-tools">
		    			<form action="/album/list" id="frm" method="get">
				    <div class="col-md-12 mt-4">
				        <table class="table table-striped table-horizontal table-bordered mt-3">
				            <thead class="thead-strong">
				                <tr>
									<th>Id</th>
				                    <th>Title</th>
				                    <th>Reg Time</th>
									<th>Views</th>
				                </tr>
				            </thead>
				            <tbody id="tbody">
				            	<tr th:each="list,index : ${resultMap.list}" th:with="paging=${resultMap.paging}">
									<td>
										<a th:href="@{'/album/view/' + ${list.id}}"><span th:text="${list.id}"></span></a>
									</td>
									<td>
										<a th:href="@{'/album/view/' + ${list.id}}"><span th:text="${list.title}"></span></a>
									</td>
									<td>
										<span th:text="${list.registerTime}"></span>
									</td>
									<td>
										<span th:text="${list.views}"></span>
									</td>
								<tr>
				            </tbody>
				        </table>
						<div class="row">
							<div class="col">
								<ul class="pagination">
									<li class="page-item" th:each="index : ${#numbers.sequence(1, resultMap.totalPage)}" th:with="paging=${resultMap.paging}">
										<a class="page-link" th:classappend="${paging.pageNumber ==  (index-1)} ? bg-primary : bg-secondary" th:href="@{./list(page=${index - 1},page=${paging.pageSize})}"
										th:if="${index != 0}">
											<span class="text-white" th:text="${index}"></span>
										</a>
									</li>
								</ul>
							</div>
						</div>
				    </div>
			    </form>
		    </div>
	    </div>
			</div>
		</section>
	</div>
	<div th:replace="~{/footer :: footerfrag}"/>
</div>

<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
